<div class="text-white">
    <div class="text-5xl text-center">Login</div>
    <hr class="w-8/12 mx-auto my-5">
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="custom-container">
        <div>
            <label class="">Email</label>
            <input class="input-min" type="email" formControlName="email">
        </div>
        <div class="mt-5">
            <label>Password</label>
            <input class="input-min" type="password" formControlName="password">
        </div>

        <button type="submit" class="btn btn-primary w-full mt-5" [disabled]="loginForm.invalid">Login</button>
    </form>
    <hr class="w-10/12 mx-auto my-5">
    <div class="custom-container">
        <button type="button" class="btn btn-secondary w-full" routerLink="/signup">New? Sign Up!</button>
    </div>
</div>
