<div class="text-white">
    <div class="text-5xl text-center">Sign Up</div>
    <hr class="w-8/12 mx-auto my-5">
    <form [formGroup]="signupForm" (ngSubmit)="submitSignUp()" class="custom-container">
        <div class="grid grid-cols-2 gap-x-2">
            <div>
                <label class="">First Name</label>
                <input class="input-min" type="text" formControlName="nameFirst">
            </div>
            <div>
                <label class="">Last Name</label>
                <input class="input-min" type="text" formControlName="nameLast">
            </div>
        </div>
        <div class="mt-5">
            <label class="">Email</label>
            <input class="input-min" type="email" formControlName="email">
        </div>
        <div class="mt-5">
            <label>Password</label>
            <input class="input-min" type="password" formControlName="password">
        </div>
        <div class="mt-5">
            <label>Confirm Password</label>
            <input class="input-min" type="password" formControlName="cPassword">
        </div>

        <button type="submit" class="btn btn-primary w-full mt-5" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
    <hr class="w-10/12 mx-auto my-5">
    <div class="custom-container">
        <button type="button" class="btn btn-secondary w-full" routerLink="/login">Existing User? Login!</button>
    </div>
</div>
